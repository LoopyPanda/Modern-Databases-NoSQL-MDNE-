version: "3.8"
services:
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres_user
      - POSTGRES_PASSWORD=12345
      - POSTGRES_DB=smart_home_system
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
      - postgres
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    networks:
      - smart_home_network

  redis:
    image: redis:latest
    container_name: redis-server
    ports:
      - "6379:6379"
    networks:
      - smart_home_network

  postgres:
    image: postgres
    container_name: postgres-container
    environment:
      POSTGRES_USER: postgres_user
      POSTGRES_PASSWORD: 12345
      POSTGRES_DB: smart_home_system
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - smart_home_network

  mqtt-broker:
    image: eclipse-mosquitto:latest
    container_name: mqtt-broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto.conf:/mosquitto/config/mosquitto.conf
    networks:
      - smart_home_network

  publisher:
    build:
      context: ./publish
    container_name: publisher
    depends_on:
      - redis
      - mqtt-broker
      - postgres
    volumes:
      - ./publish:/app
      - ./encryption_key_user1.key:/app/encryption_key_user1.key
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - MQTT_BROKER_HOST=mqtt-broker
      - MQTT_BROKER_PORT=1883
    networks:
      - smart_home_network

  subscriber:
    build:
      context: ./subscribe
    container_name: subscriber
    depends_on:
      - redis
      - mqtt-broker
      - postgres
    volumes:
      - ./subscribe:/app
      - ./encryption_key_user1.key:/app/encryption_key_user1.key
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - MQTT_BROKER_HOST=mqtt-broker
      - MQTT_BROKER_PORT=1883
    networks:
      - smart_home_network

  grafana:
    image: grafana/grafana
    container_name: grafana
    depends_on:
      - postgres
      - redis
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin # Default Grafana username
      - GF_SECURITY_ADMIN_PASSWORD=12345 # Default Grafana password
    networks:
      - smart_home_network

networks:
  smart_home_network:
    driver: bridge

volumes:
  postgres_data:
